<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudos classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(36, 37, 37);
            border: 1px solid blue;
            text-align: center;
            height: 200px;
            width: 16px;
            
        }
        div:hover{
            background-color: rgb(187, 255, 0);
            text-align: end;
        }

    </style>
</head>
<body>
<div id="01">01</div>
<div id="02">02</div>
<div id="03">03</div>
    <p>ola mundo <sup>que eu vejo</sup></p>
    <p>em alhum luhgar <em>eu estava la</em></p>
    <button>ola gente</button>
</body>
</html>
